{% extends "base.html" %}
{% block content %}

<div class="form-card">
    <h2>Iniciar Sesión</h2>

    <form method="POST">
        <label>Correo</label>
        <input type="text" name="correo" required>

        <label>Contraseña</label>
        <input type="password" name="contrasena" required>

        <button class="btn">Entrar</button>
    </form>
</div>

{% endblock %}
