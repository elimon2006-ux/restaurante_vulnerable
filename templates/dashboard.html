{% extends "base.html" %}
{% block content %}

<div class="dashboard-card">

    <h2>Bienvenido, {{ user.nombre }}</h2>

    <p><b>Correo:</b> {{ user.correo }}</p>

    <h3><b>Dirección:</b></h3>

    <div class="card">

    </div>

</div>

{% endblock %}
