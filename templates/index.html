<div class="card shadow-sm mb-5">
    <div class="card-body">
        <p><strong>Conexi√≥n a Supabase:</strong> {{ estado }}</p>
    </div>
</div>

<h3 class="mt-5 mb-3">Lista Completa de Trabajadores (Total: {{ trabajadores|length }})</h3>

{% if trabajadores %}
    {% for t in trabajadores %}
        <div class="card mb-3">
            <div class="card-body bg-light">
                <div class="row">
                    <div class="col-md-4">
                        <p class="mb-0"><strong>ID:</strong> <span class="text-primary">{{ t[0] }}</span></p>
                    </div>
                    <div class="col-md-4">
                        <p class="mb-0"><strong>Nombre:</strong> <span class="text-secondary">{{ t[1] }}</span></p>
                    </div>
                    <div class="col-md-4">
                        <p class="mb-0"><strong>Turno:</strong> <span class="text-info">{{ t[2] }}</span></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="alert alert-danger" role="alert">
        No se encontraron trabajadores en la base de datos.
    </div>
{% endif %}
